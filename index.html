<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>WebAR – PNG animé</title>
  <meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no" />

  <!-- A-Frame & MindAR -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

  <!-- Plein écran caméra -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000 !important;
        width: 100vw;
        height: 100vh;
        box-sizing: border-box;
      }
      body, a-scene {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        background: transparent !important;
        margin: 0 !important;
        padding: 0 !important;
        box-sizing: border-box;
        z-index: 0 !important;
      }
      canvas {
        width: 100vw !important;
        height: 100vh !important;
        max-width: 100vw !important;
        max-height: 100vh !important;
        background: transparent !important;
        display: block !important;
      }
      .mindar-ui-overlay, .mindar-ui-loader, .mindar-ui-scanning {
        background: transparent !important;
        width: 100vw !important;
        height: 100vh !important;
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        z-index: 10 !important;
      }
    </style>

  <!-- Votre logique -->
  <script defer src="app.js"></script>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: ./targets/targets.mind;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    embedded
  >
    <a-camera look-controls="enabled:false"></a-camera>

    <!-- Cible index 0 -->
    <a-entity mindar-image-target="targetIndex:0">
      <!-- L’entité qui jouera la séquence PNG -->
      <a-image id="anim-seq"
               png-sequence="prefix: ./animations/target0/frame_; count: 20; fps: 12"
               width="1" height="1"
               visible="false">
      </a-image>
    </a-entity>
  </a-scene>
</body>
</html>
