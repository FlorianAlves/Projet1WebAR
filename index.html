<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>WebAR – Multi-cibles PNG animé</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />

  <!-- A-Frame & MindAR -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

  <!-- Ton script principal -->
  <script defer src="app.js"></script>

  <!-- CSS plein écran et calques -->
  <style>
    html, body, a-scene, canvas {
      margin:0; padding:0;
      width:100vw; height:100vh;
      overflow:hidden; background:transparent;
      position:fixed; top:0; left:0;
    }
    video {
      position:fixed!important; top:0!important; left:0!important;
      width:100vw!important; height:100vh!important;
      object-fit:cover!important; z-index:0!important;
    }
    a-scene, canvas { z-index:1!important; background:transparent!important; }
    .mindar-ui-overlay, .mindar-ui-loader { z-index:2!important; background:transparent!important; }
  </style>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: ./targets/targets.mind;"
    embedded
    renderer="antialias: true; alpha: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >
    <a-camera look-controls="enabled: false"></a-camera>

    <!-- Target 0 : PNG + 3D -->
<a-entity
  mindar-image-target="targetIndex: 0"
  ar-target-loader="
    pngPrefix: ./animations/target0/frame_;
    fps: 12;
    unitWidth: 1;
    fit: width;
    modelsDir: ./models/target0/;
    modelScale: 0.5 0.5 0.5;   <!-- ajuste si besoin -->
  ">
</a-entity>

    <!-- Target 1 : PNG + 3D -->
<a-entity
  mindar-image-target="targetIndex: 1"
  ar-target-loader="
    pngPrefix: ./animations/target1/frame_;
    fps: 12;
    unitWidth: 1;
    fit: width;
    modelsDir: ./models/target1/;
    modelScale: 0.5 0.5 0.5;   <!-- ajuste si besoin -->
  ">
</a-entity>

    <!-- Ajoute d'autres cibles de la même façon -->
  </a-scene>
</body>
</html>
